<!-- popup.html -->
<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            width: 300px;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        button {
            background: #0066ff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
        }

        button:hover {
            background: #0052cc;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        #status {
            color: #666;
            font-size: 14px;
            min-height: 20px;
        }

        .success {
            color: #00aa00;
        }

        .error {
            color: #cc0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="options">
            <div class="checkbox-group">
                <input type="checkbox" id="bundleFiles" checked>
                <label for="bundleFiles">Bundle files in ZIP</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="includeAttachments" checked>
                <label for="includeAttachments">Include attachments</label>
            </div>
        </div>
        <button id="extract">Download Chat</button>
        <div id="status"></div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
